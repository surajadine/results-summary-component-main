<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <!-- favicon -->
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <!-- font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">
 <link rel="stylesheet" href="./css/style.css">
  <title>Frontend Mentor | Results summary component</title>
 
</head>
<body>
  <div class="container">
    <div class="card card-1">
      <h1>Your Result </h1>
      <div class="result">
        <h2 class="result-76"> 76</h2>
        <span class="result-100">of 100</span>
      </div>
      <h3 class="head-feedback">Great</h3>
      <p class="des-feedback">  You scored higher than 65% of the people who have taken these tests.      </p>
    </div>
    <div class="card card-2">
      <h4>Summary</h4>
      <div class="card-description">
          <div class="card-description-head">
            <img src="./assets/images/icon-reaction.svg" alt="reaction">
            <h5>Reaction</h5>
          </div>
          <span class="card-description-item"><span class="score">80</span> / 100</span>
      </div>

      <div class="card-description">
        <div class="card-description-head">
          <img src="./assets/images/icon-memory.svg" alt="Memory">
          <h5>Memory</h5>
        </div>
        <span class="card-description-item"><span class="score">92</span> / 100</span>
    </div>

    <div class="card-description">
      <div class="card-description-head">
        <img src="./assets/images/icon-verbal.svg" alt="Verbal">
        <h5>Verbal</h5>
      </div>
      <span class="card-description-item"><span class="score">61</span> / 100</span>
      </div>

      <div class="card-description">
        <div class="card-description-head">
          <img src="./assets/images/icon-visual.svg" alt="visual">
          <h5>Visual</h5>
        </div>
        <span class="card-description-item"><span class="score">61</span> / 100</span>
        </div>
        <a href="#">Continue</a>

      </div>

    </div>

      </div>
   
  
</body>
</html>
